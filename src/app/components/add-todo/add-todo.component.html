<h1 mat-dialog-title>Todo</h1>
<form mat-dialog-content fxLayout="column">
    <div fxLayout="row wrap" fxLayoutGap="8px">
        <mat-form-field fxFlex>
            <mat-label>Name</mat-label>
            <input matInput name="name" [(ngModel)]="todo.name">
        </mat-form-field>
        <mat-form-field fxFlex>
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker" name="date" [(ngModel)]="todo.date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
        <div class="icon-pick" (click)="iconDialog()">
            <span class="material-icons" *ngIf="todo.icon">
                {{todo.icon}}
            </span>
            <span *ngIf="!todo.icon">
                Icon
            </span>
        </div>
        <div class="color-pick" (click)="colorDialog()" [style.background-color]="todo.color">Color</div>
    </div>
</form>
<div mat-dialog-actions align="end">
    <button (click)="submit()" color="primary" mat-flat-button cdkFocusInitial>Submit</button>
    <button (click)="close()" mat-button>Cancel</button>
</div>
